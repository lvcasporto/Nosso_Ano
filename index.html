<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nossa Contagem ‚ù§Ô∏è</title>
    
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #b22222; 
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden; 
        }

        #hero {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* CAIXA CENTRAL */
        .main-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Removi o GAP e vou controlar direto na margem do player */
            gap: 0; 
            
            width: 100%;
            max-width: 600px;
            
            /* Subi mais o conjunto (-60px) para compensar o espa√ßo extra embaixo */
            transform: translateY(-60px); 
        }

        /* CORA√á√ÉO */
        .heart-container {
            position: relative;
            width: 35vmin; height: 35vmin; /* Reduzi levemente para garantir espa√ßo */
            min-width: 240px; min-height: 240px;
            max-width: 400px; max-height: 400px;
            background-color: #d64045;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite ease-in-out;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
            z-index: 10; /* Garante que o cora√ß√£o fique atr√°s se algo encostar */
        }

        .heart-container::before, .heart-container::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background-color: #d64045; border-radius: 50%;
        }
        .heart-container::before { top: -50%; left: 0; }
        .heart-container::after { top: 0; left: 50%; }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            14% { transform: rotate(-45deg) scale(1.05); }
            28% { transform: rotate(-45deg) scale(1); }
            42% { transform: rotate(-45deg) scale(1.05); }
            70% { transform: rotate(-45deg) scale(1); }
        }

        .hero-content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; gap: 5px;
            z-index: 20;
        }

        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem); 
            line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-align: center;
        }

        .hero-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffeaea; margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            text-align: center;
        }

        #timer {
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            font-weight: 600; background: rgba(255,255,255,0.25);
            padding: 8px 12px; border-radius: 12px; backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        /* --- PLAYER SPOTIFY --- */
        .spotify-wrapper {
            position: relative;
            z-index: 30; /* Fica acima de tudo */
            width: 85%;
            max-width: 280px;
            margin: 0 auto; 
            
            /* AQUI EST√Å O ESPA√áO DE 120PX QUE VOC√ä PEDIU */
            margin-top: 120px; 
            
            background-color: #800000; 
            padding: 4px;
            border-radius: 20px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .spotify-wrapper iframe {
            display: block;
            border-radius: 16px;
            width: 100%;
        }

        /* RODAP√â */
        .footer-fixed {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 200;
        }

        .scroll-indicator {
            font-size: 0.9rem; opacity: 0.8;
            animation: float 2s infinite ease-in-out; 
            text-align: center; cursor: default;
        }
        .scroll-indicator span { display: block; font-size: 1.5rem; margin-top: 5px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        .dev-note {
            background: rgba(0, 0, 0, 0.25);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 0.75rem;
            width: 90%; max-width: 350px;
            color: #ffcccc;
        }
        .dev-note strong { color: white; display: block; margin-bottom: 2px; font-size: 0.85rem; }

    </style>
</head>
<body>

    <section id="hero">
        
        <div class="main-center">
            
            <div class="heart-container">
                <div class="hero-content">
                    <div class="hero-title">Rumo a 1 Ano ‚ù§Ô∏è</div>
                    <div class="hero-subtitle">J√° s√£o exatamente...</div>
                    <div id="timer">Calculando...</div>
                </div>
            </div>

            <div class="spotify-wrapper">
                <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/270ZzqUu270ZzqUu" 
                width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>

        </div>

        <div class="footer-fixed">
            <div class="scroll-indicator">
                Role para abrir
                <span>‚¨á</span>
            </div>

            <div class="dev-note">
                <strong>üîí Conte√∫do Bloqueado</strong>
                Aguarde o dia 14/12...
            </div>
        </div>

    </section>

    <script>
        const startDate = new Date(2024, 11, 14, 0, 0, 0);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
