<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amo Te ‚ù§Ô∏è</title>
    
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #b22222; 
            font-family: 'Montserrat', sans-serif;
            color: white;
            
            /* TRAVAMENTO TOTAL DO MOBILE */
            overflow: hidden; 
            height: 100dvh; 
            width: 100%;
            position: fixed; 
            top: 0; left: 0;
            overscroll-behavior: none; 
            touch-action: none; 
        }

        #hero {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* CORA√á√ÉO */
        .heart-container {
            position: relative;
            width: 42vmin; height: 42vmin;
            min-width: 290px; min-height: 290px;
            max-width: 500px; max-height: 500px;
            background-color: #d64045;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite ease-in-out;
            margin-bottom: 30px; /* Empurrei um pouco pra cima pra dar espa√ßo */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
        }

        .heart-container::before, .heart-container::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background-color: #d64045; border-radius: 50%;
        }
        .heart-container::before { top: -50%; left: 0; }
        .heart-container::after { top: 0; left: 50%; }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            14% { transform: rotate(-45deg) scale(1.05); }
            28% { transform: rotate(-45deg) scale(1); }
            42% { transform: rotate(-45deg) scale(1.05); }
            70% { transform: rotate(-45deg) scale(1); }
        }

        .hero-content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; gap: 5px;
            z-index: 10;
        }

        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 5vw, 4rem); 
            line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-align: center;
        }

        .hero-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            color: #ffeaea; margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            text-align: center;
        }

        #timer {
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            font-weight: 600; background: rgba(255,255,255,0.25);
            padding: 8px 12px; border-radius: 12px; backdrop-filter: blur(5px);
            white-space: nowrap;
        }
        .spotify-wraper{
            position: relative;
            z-index : 200;
            width: 90%;
            max-width: 350px;
            margin-bottom: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation : float 3s infinite ease-in-out reverse;
            
        }
        /* --- SETA DO SCROLL (Agora em cima) --- */
        .scroll-indicator {
            position: absolute; 
            bottom: 90px; /* Fica acima da mensagem de erro */
            left: 50%;
            transform: translateX(-50%); /* CENTRALIZA√á√ÉO PERFEITA */
            
            font-size: 0.9rem; opacity: 0.8;
            animation: float 2s infinite ease-in-out; 
            z-index: 200;
            text-align: center;
        }
        .scroll-indicator span { display: block; font-size: 1.5rem; margin-top: 5px; }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); } /* Mant√©m centralizado enquanto anima */
            50% { transform: translate(-50%, 10px); }
        }

        /* --- MENSAGEM DE BLOQUEIO (Agora embaixo) --- */
        .dev-note {
            position: absolute;
            bottom: 30px; /* Fica bem no rodap√© */
            left: 50%;
            transform: translateX(-50%); /* CENTRALIZA√á√ÉO PERFEITA */
            
            background: rgba(0, 0, 0, 0.25);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 0.8rem;
            width: 90%; /* Ocupa largura boa no mobile */
            max-width: 350px;
            color: #ffcccc;
        }

        .dev-note strong { color: white; display: block; margin-bottom: 3px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <section id="hero">
        <div class="heart-container">
            <div class="hero-content">
                <div class="hero-title">Rumo a 1 Ano ‚ù§Ô∏è</div>
                <div class="hero-subtitle">J√° s√£o exatamente...</div>
                <div id="timer">Calculando...</div>
            </div>
        </div>
        <div class="spotify-wrapper">
            <iframe style="border-radius: 12px "src="https://open.spotify.com/embed/playlist/4IMBYmlb9yJa1jNKv0FXG0?si=1dspoRL-RLKkbGxvsZJoxQ" width="100%" height="80" frameBorder="0" allowfullscreen= "" allow="autoplay;clipboard-write; encrypted-media;fullscreen; picture-in-picture;" loading="lazy"></iframe>
        </div>
        <div class="scroll-indicator">
            Role para abrir
            <span>‚¨á</span>
        </div>

        <div class="dev-note">
            <strong>üîí Conte√∫do Bloqueado</strong>
            Aguarde novidades Mozi ...
        </div>
    </section>

    <script>
        // TIMER
        const startDate = new Date(2024, 11, 14, 0, 0, 0);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
